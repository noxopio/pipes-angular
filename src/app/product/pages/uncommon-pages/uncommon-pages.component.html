<p-panel header="Pipes Basicos " class="p-1">
  <p>Pipes incluidos en Angular -Usualmente en el Common Module</p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">

      <p>Saludos {{name}}, es un placer {{gender | i18nSelect: invitationMap}} a nuestro evento</p>
      <p-button label="Cambiar persona " (click)="changeClient()">

      </p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlurar Pipe" [toggleable]="true">

      <p>Actualmente  {{clients.length | i18nPlural:clientsMap}} </p>
      <p-button label="Borrar cliente " (click)=deleteClient()></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" [toggleable]="true">
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true">
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true">
    </p-fieldset>
  </div>

</div>
