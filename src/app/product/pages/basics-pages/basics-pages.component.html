<p-panel [showHeader]="false">
  <h1>Pipes Basicos</h1>
  <p>Pipes incluidos en Angular -Usualmente en el Common Module</p>
</p-panel>

<div class="grid mt-2">
  <div class="col-4">
    <p-card header="uppercase" >
      {{nameLower | uppercase}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase" >

      {{nameUpper | lowercase}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="titlcase" >
{{fullName | titlecase}}

    </p-card>
  </div>

</div>
