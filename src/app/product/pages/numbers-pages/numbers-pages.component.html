<p-panel header="Pipes Numericos" class="p-1">


  <p>Pipes incluidos en Angular - Usualmente en el Common ModuleS</p>

</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">

    <p-card header="Ventas netas " subheader="del presnete añó">
      {{totalSells + 1235  | number : '1.2-2'}}

    </p-card>
  </div>
  <div class="col-12 md:col-4">

    <p-card header="Ventas Brutas " subheader="del presnete añó">
      {{totalSells  | currency:'COL': 'symbol-narrow':'1.4-4' }}

    </p-card>
  </div>
  <div class="col-12 md:col-4">

    <p-card header="Ventas Brutas " subheader="del presnete añó">
      {{percent  | percent }}

    </p-card>
  </div>
</div>
